$('#light').click ( function() {
	slight = !slight;
  if (slight === true){

  }
  else {
  	$('#light').text ('Light on');  
  }
});

    isPaused = !isPaused;

        $('#play').text('Play')

    } else {
        $('#play').text('Pause')
        soundTrack.play()
    }
});
