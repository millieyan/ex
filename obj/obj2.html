<!DOCTYPE html>

<html>

<head>
<style>
	body {
	  font-family: Monospace;
	  background-color: #000;
	  color: #fff;
	  margin: 0px;
	  overflow: hidden;
	}
	#info {
	  color: #fff;
	  position: absolute;
	  top: 10px;
	  width: 100%;
	  text-align: center;
	  z-index: 100;
	  display: block;
	}
	#info a,
	.button {
	  color: #f00;
	  font-weight: bold;
	  text-decoration: underline;
	  cursor: pointer
	}
</style>
</head>

<body> 
	<div id="info">JSON Loader
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js">


</script>

<script>
var scene, renderer, camera;
var controls;
var jsonModel;

init();
animate();

function init() {
  var width = window.innerWidth;
  var height = window.innerHeight;

  renderer = new THREE.WebGLRenderer({
    antialias: true
  });
  renderer.setSize(width, height);
	renderer.setClearColor (0x888888);
	document.body.appendChild(renderer.domElement);

  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 10000);
  camera.position.set (0,32,80);
  camera.lookAt(new THREE.Vector3(0, 0, 0));

  controls = new THREE.OrbitControls(camera, renderer.domElement);

  var gridXZ = new THREE.GridHelper(100, 10, 'red','white');
  scene.add(gridXZ);

  var pointLight = new THREE.PointLight(0xffffff);
  pointLight.position.set(0, 300, 200);
  scene.add(pointLight);
  var ambientLight = new THREE.AmbientLight(0x111111);
  scene.add(ambientLight);

  var jsonLoader = new THREE.JSONLoader();
  var url = "https://threejs.org/examples/obj/Suzanne.js";
 // var url = "http://jyunming-chen.github.io/tutsplus/models/teapot.json";
  jsonLoader.load(url, function(geometry, materials) {
    var material = new THREE.MultiMaterial(materials);
    jsonModel = new THREE.Mesh(geometry, material);
    jsonModel.scale.set(4, 4, 4);
    scene.add(jsonModel);

  });

}

function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}


</script>
</body>

</html>
