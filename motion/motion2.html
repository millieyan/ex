<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
	<title>偵測裝置加速度</title>
<body>
	x:<span id="tx"></span><br/>
	y:<span id="ty"></span><br/>
	z:<span id="tz"></span><br/>
</body>
	</head>
	<script>
	if(window.DeviceOrientationEvent) {
	window.addEventListener('devicemotion', function(event) {
    
    var tx = document.getElementById('tx'),
        ty = document.getElementById('ty'),
        tz = document.getElementById('tz'),
        x = event.acceleration.x,
        y = event.acceleration.y,
        z = event.acceleration.z;

    tx.innerHTML = Math.round(x);
    ty.innerHTML = Math.round(y);
    tz.innerHTML = Math.round(z);

    }, false);
}else{
    document.querySelector('body').innerHTML = '你的瀏覽器不支援';
}
</script>
</html>
