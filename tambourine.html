<!DOCTYPE html>
<html>

    <title>drum</title>
    <div id="area"></div> 
   <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.min.js">
	</script>
	<script src="https://threejs.org/examples/js/controls/OrbitControls.js">
	</script>
<script>
var renderer, scene, camera, controls;

init();
animate();

function init(){
  renderer=new THREE.WebGLRenderer();
  document.body.appendChild(renderer.domElement);
  var width=window.innerWidth;
  var height=window.innerHeight; 
  renderer.setSize(width,height);
  renderer.setClearColor(0x8888888);
  
  scene = new THREE.Scene();
  var grid=new THREE.GridHelper(100,100,0x222222,0x111111);
 // scene.add(grid);
  var axes=new THREE.AxisHelper(5);
 // scene.add(axes);
  
   camera=new THREE.PerspectiveCamera(35,width/height,1,1000);
   camera.position.y=16;
   camera.position.x=40;
   camera.lookAt(new THREE.Vector3(0,0,0));
 
   controls=new THREE.OrbitControls(camera,renderer.domElement);
   
   var tambourine=Createtambourine();
   scene.add(tambourine);
}


function Createtambourine(){
  var met=new THREE.MeshBasicMaterial( { color: 0x292421 } );
  var met2=new THREE.MeshBasicMaterial( { color: 0x696969 } );
  var met3=new THREE.MeshBasicMaterial( { color: 0xffffff } );
 
  var cylinderGeometry=new THREE.CylinderBufferGeometry(9,9,2,32);
 
  var cylinder=new THREE.Mesh(cylinderGeometry,met);

  cylinder.position.copy(new THREE.Vector3(0,2,0));
  
  
  var tam=new THREE.Object3D();
  tam.add(cylinder);

  return tam;
}

function animate() {
 controls.update();
	requestAnimationFrame(animate);
	render();
}
function render(){
	renderer.render(scene,camera);
}
</script>
</html>
